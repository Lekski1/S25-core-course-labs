apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-apps-ingress
spec:
  rules:
  - host: python-web-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-web-app-service
            port:
              number: 8000
  - host: golang-web-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: golang-web-app-service
            port:
              number: 8000